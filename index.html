<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>CAROUSEL</title>
</head>

<body>
    <h1 class="text-center my-5">MyCarousel</h1>
    <div class="container-fluid d-flex justify-content-center">
        <div class="mt-5 mx-5 row d-flex justify-content-center position-relative w-50 p-5">
            <div class="col-8 altezza p-0" id="mainimgbox">
            </div>
            <div id="sideimgbox" class=" col-2 d-flex flex-column altezza p-0">

            </div>
            <div class="col-10 d-flex justify-content-between position-absolute top-50 start-50 translate-middle">
                <button id="previous" type="button" class="btn btn-light border border-secondary"><i
                        class="bi bi-arrow-left-circle"></i></button>
                <button id="next" type="button" class="btn btn-light border border-secondary "><i
                        class="bi bi-arrow-right-circle"></i></button>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <button id="inversebtn" class="btn btn-info">Inverti</button>
    </div>
</body>

</html>
